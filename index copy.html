function selectApartments() {
  var building = document.getElementById("form").building.value;
  var cenaOdStr = document.getElementById("form").priceForm.value;
  var cenaDoStr = document.getElementById("form").priceTo.value;
  var priceForm = cenaOdStr === "" ? null : parseFloat(cenaOdStr.replace(/[\.,]/g, ""));
  var priceTo = cenaDoStr === "" ? null : parseFloat(cenaDoStr.replace(/[\.,]/g, ""));
  var powOd = parseFloat(document.getElementById("form").powOd.value);
  var powDo = parseFloat(document.getElementById("form").powDo.value);
  var floorsOd = parseFloat(document.getElementById("form").floorsOd.value);
  var floorsDo = parseFloat(document.getElementById("form").floorsDo.value);
  var result = document.getElementById("result");
  result.innerHTML = "";
  var found = false;
  apartments.sort(function(a, b) {
    return a.price - b.price;
  });
  apartments.forEach(function(apartment) {
    if (
      apartment.building === building &&
      (priceForm === null || apartment.price >= priceForm) &&
      (priceTo === null || apartment.price <= priceTo) &&
      (powOd === null || apartment.surface >= powOd) &&
      (powDo === null || apartment.surface <= powDo) &&
      (floorsDo === null || apartment.floors <= floorsDo) &&
      (floorsOd === null || apartment.floors >= floorsOd)
    ) {
      var apartmentElement = document.createElement("div");
      apartmentElement.innerHTML = "Cena: " + apartment.price.toFixed(2) + " zł | " + "Powierzchnia: " + 
      apartment.surface.toFixed(2) + " m<sup>2</sup> | " + " Piętro: " + apartment.floors +" | Budynek: "+ 
      apartment.building + " | <a href='" + apartment.link + "' target='_blank'>Zobacz wynik wyszukiwania</a> ";
      found = true;
      result.appendChild(apartmentElement);
    }
  });
  if (!found) {
    // add information about no results to the search results
    var noResultsElement = document.createElement("div");
    noResultsElement.innerHTML = "Nie znaleziono żadnych apartamentów spełniających podane kryteria.";
    result.appendChild(noResultsElement);
  }
}
